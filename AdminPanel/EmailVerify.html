<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title -->
    <title>Email Verify | Notes Marketplace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- Email Verify -->
    <section id="email-verify">
        <div class="center">
            <div class="row">
                <table class="table-email">
                    <tr>
                        <td class="table-logo">
                            <img src="../images/logo.png" alt="logo" class="img-fluid" />
                        </td>
                    </tr>
                    <tr class="email-heading">
                        <td>
                            <h2>Email Verification</h2>
                        </td>
                    </tr>
                    <tr class="email-name">
                        <td>
                            <p><b>Dear Yash,</b></p>
                        </td>
                    </tr>
                    <tr class="email-thanks">
                        <td>
                            <p>Thanks for Signing up! <br>Simply click below for email verification.</p>
                        </td>
                    </tr>
                    <tr class="email-btn">
                        <td>
                            <div id="btn">
                                <button id="email-verify-btn">Verifiy email Address</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <!-- Jquery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
