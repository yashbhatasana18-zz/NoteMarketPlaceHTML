<!DOCTYPE html>
<html lang="en">
<head>
    <!-- important meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Title -->
    <title>Forget Password | Notes Marketplace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body id="loginScreen">
<!-- Logo -->
<section id="top-logo">
    <div class="center">
        <!-- Logo -->
        <div class="row logo">
            <div class="col-md-12">
                <img src="../images/top-logo.png" alt="logo" class="img-fluid"/>
            </div>
        </div>
    </div>
</section>


<!-- Forget Passwords Box -->
<section id="login-box">
    <div class="center">
        <!-- Forget Box -->
        <div class="row box">
            <div class="col-md-12 m-0 p-0">

                <!-- Box -->
                <form>
                    <h1 class="text-center">Forget Password?</h1>
                    <p id="text-login" class="text-center">
                        Enter your email to reset your password
                    </p>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email"
                               value="notesmarketplace77@gmail.com"/>
                    </div>

                    <!-- Submit Button -->
                    <button id="submit-btn" type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Forget Passwords Box -->

<!-- Jquery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap JS -->
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="js/script.js"></script>
</body>

</html>
