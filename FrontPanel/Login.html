<!DOCTYPE html>
<html lang="en">
<head>
    <!-- important meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Title -->
    <title>Login | Notes Marketplace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body id="loginScreen">
<!-- Logo -->
<section id="top-logo">
    <div class="center">
        <!-- Logo -->
        <div class="row logo">
            <div class="col-md-12">
                <img src="../images/top-logo.png" alt="logo" class="img-fluid"/>
            </div>
        </div>
    </div>
</section>


<!-- Login Box -->
<section id="login-box">
    <div class="center">
        <!-- Login Box -->
        <div class="row box">
            <div class="col-md-12 m-0 p-0">

                <!-- Box -->
                <form>
                    <h1 class="text-center">Login</h1>
                    <p id="text-login" class="text-center">
                        Enter your email address and password to login
                    </p>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email"
                               value="notesmarketplace77@gmail.com"/>
                    </div>

                    <!-- Password-->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <a class="float-right" id="forgot-password" href="ForgetPassword.html">Forgot Password?</a>
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password" />
                        <p id="passwordHelp" class="p-0 m-0">
                            The password that you've entered is incorrect.
                        </p>
                    </div>

                    <!-- Remember me -->
                    <div class="form-group">
                        <div class="form-check d-flex align-content-center p-0 m-0 div__custom">
                            <input class="form-check-input p-0 m-0" type="checkbox" id="checkbox"/>
                            <label class="form-check-label p-0 label__custom" for="checkbox">
                                Remember Me
                            </label>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button id="login-btn" type="submit" class="btn">Login</button>
                    <p class="text-center p-0 m-0">
                        Don't have an account? <a href="SignUp.html">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Jquery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap JS -->
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="js/script.js"></script>
</body>
</html>
