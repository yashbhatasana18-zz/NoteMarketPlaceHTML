<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Title -->
    <title>Forget Password | Notes Marketplace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body id="loginScreen">

<!-- Logo -->
<section id="top-logo">
    <div class="center">
        <!-- Logo -->
        <div class="row logo">
            <div class="col-md-12">
                <img src="../images/top-logo.png" alt="logo" class="img-fluid"/>
            </div>
        </div>
    </div>
</section>

<!-- Forget Passwords Box -->
<section id="login-box">
    <div class="center">
        <!-- Forget Box -->
        <div class="row box">
            <div class="col-md-12 m-0 p-0">

                <!-- Box -->
                <form>
                    <h1 class="text-center">Change Password</h1>
                    <p id="text-login" class="text-center">
                        Enter your new password to change your password
                    </p>

                    <!-- Old Password-->
                    <div class="form-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" class="form-control" id="old-password" placeholder="Enter your password">
                    </div>

                    <!-- New Password-->
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" class="form-control" id="new-password" placeholder="Enter your password">
                    </div>

                    <!-- Confirm Password-->
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password"
                               placeholder="Re enter your password">
                    </div>

                    <!-- Submit Button -->
                    <button id="submit-btn" type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Jquery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap JS -->
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="js/script.js"></script>
</body>

</html>
